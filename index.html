<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cold Email ROI Calculator</title>
    <script src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        function App() {
          const [step, setStep] = React.useState(0);
          const [avgDealValue, setAvgDealValue] = React.useState('');
          const [closeRate, setCloseRate] = React.useState('');
          const [callsPerMonth, setCallsPerMonth] = React.useState('');
          const [targetClients, setTargetClients] = React.useState('');
          const [grossMargin, setGrossMargin] = React.useState('');
          const [showResults, setShowResults] = React.useState(false);

          const questions = [
            {
              title: "What is your minimum deal value?",
              subtitle: "Enter the typical dollar amount of a new client contract",
              placeholder: "e.g., 5000",
              value: avgDealValue,
              setter: setAvgDealValue,
              prefix: "$"
            },
            {
              title: "What is your close rate on qualified sales calls?",
              subtitle: "Enter the percentage of qualified calls that become clients",
              placeholder: "e.g., 15",
              value: closeRate,
              setter: setCloseRate,
              suffix: "%"
            },
            {
              title: "How many sales calls can you handle per month?",
              subtitle: "Enter the realistic number of calls your team can take",
              placeholder: "e.g., 40",
              value: callsPerMonth,
              setter: setCallsPerMonth,
              suffix: " calls"
            },
            {
              title: "What is your target number of new clients per month?",
              subtitle: "Enter your monthly client acquisition goal",
              placeholder: "e.g., 5",
              value: targetClients,
              setter: setTargetClients,
              suffix: " clients"
            },
            {
              title: "What is your gross margin percentage?",
              subtitle: "Enter the profit margin on your services after direct costs",
              placeholder: "e.g., 70",
              value: grossMargin,
              setter: setGrossMargin,
              suffix: "%"
            }
          ];

          const handleNext = () => {
            const currentValue = questions[step].value;
            if (currentValue && parseFloat(currentValue) > 0) {
              if (step < questions.length - 1) {
                setStep(step + 1);
              } else {
                setShowResults(true);
              }
            }
          };

          const handleBack = () => {
            if (step > 0) {
              setStep(step - 1);
              setShowResults(false);
            }
          };

          const handleReset = () => {
            setStep(0);
            setAvgDealValue('');
            setCloseRate('');
            setCallsPerMonth('');
            setTargetClients('');
            setGrossMargin('');
            setShowResults(false);
          };

          const calculateROI = () => {
            const deal = parseFloat(avgDealValue) || 0;
            const close = parseFloat(closeRate) / 100 || 0;
            const calls = parseFloat(callsPerMonth) || 0;
            const clients = parseFloat(targetClients) || 0;
            const margin = parseFloat(grossMargin) / 100 || 0;

            // Calculate required calls to hit target
            const callsRequired = close > 0 ? Math.ceil(clients / close) : 0;
            
            // Calculate actual clients signed (limited by call capacity)
            const actualClients = Math.min(clients, Math.floor(calls * close));
            
            // Calculate revenue and profit
            const monthlyRevenue = actualClients * deal;
            const grossProfit = monthlyRevenue * margin;
            
            // Calculate outbound costs
            const techFee = 1000;
            const performanceFee = actualClients * 400;
            const totalOutboundCost = techFee + performanceFee;
            
            // Calculate net profit and ROI
            const netProfit = grossProfit - totalOutboundCost;
            const roi = totalOutboundCost > 0 ? netProfit / totalOutboundCost : 0;

            return {
              callsRequired,
              actualClients,
              monthlyRevenue,
              grossProfit,
              totalOutboundCost,
              netProfit,
              roi,
              deal,
              close: close * 100
            };
          };

          const results = calculateROI();
          const currentQuestion = questions[step];

          const deliverables = [
            "ICP & Market Engineering",
            "Data & Targeting Infrastructure",
            "Lead List Building, Validation & Optimization",
            "Domain, Inbox & Sending Architecture",
            "Deliverability, Warming & Reputation Control",
            "Messaging, Copy & Sequencing System",
            "Campaign Deployment, Volume Control & Scaling",
            "Reply Management, Qualification & Conversation Steering",
            "Appointment Booking, Pipeline Control & Context Handoff",
            "Performance Tracking, Close Rate Auditing & Guarantee Compliance",
            "Ongoing Optimization & System Expansion"
          ];

          return (
            <div className="min-h-screen bg-gradient-to-br from-gray-50 to-gray-100 py-8 px-4">
              <div className="max-w-4xl mx-auto">
                {/* Header */}
                <div className="text-center mb-8">
                  <h1 className="text-4xl font-bold mb-3" style={{color: '#38B6FF'}}>
                    Outbound ROI Calculator
                  </h1>
                  <p className="text-gray-600 text-lg">
                    Calculate the predictable ROI of a cold email outbound system
                  </p>
                </div>

                {!showResults ? (
                  /* Question Card */
                  <div className="bg-white rounded-lg shadow-lg p-8 mb-6">
                    {/* Progress Bar */}
                    <div className="mb-8">
                      <div className="flex justify-between mb-2">
                        <span className="text-sm font-medium text-gray-600">
                          Question {step + 1} of {questions.length}
                        </span>
                        <span className="text-sm font-medium" style={{color: '#38B6FF'}}>
                          {Math.round(((step + 1) / questions.length) * 100)}%
                        </span>
                      </div>
                      <div className="w-full bg-gray-200 rounded-full h-2">
                        <div 
                          className="h-2 rounded-full transition-all duration-300"
                          style={{
                            width: `${((step + 1) / questions.length) * 100}%`,
                            backgroundColor: '#38B6FF'
                          }}
                        />
                      </div>
                    </div>

                    {/* Question */}
                    <div className="mb-8">
                      <h2 className="text-2xl font-bold text-gray-800 mb-3">
                        {currentQuestion.title}
                      </h2>
                      <p className="text-gray-600">
                        {currentQuestion.subtitle}
                      </p>
                    </div>

                    {/* Input */}
                    <div className="mb-8">
                      <div className="relative">
                        {currentQuestion.prefix && (
                          <span className="absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-500 text-xl font-semibold">
                            {currentQuestion.prefix}
                          </span>
                        )}
                        <input
                          type="number"
                          value={currentQuestion.value}
                          onChange={(e) => currentQuestion.setter(e.target.value)}
                          onKeyPress={(e) => e.key === 'Enter' && handleNext()}
                          placeholder={currentQuestion.placeholder}
                          className="w-full px-4 py-4 text-xl border-2 border-gray-300 rounded-lg focus:outline-none focus:border-blue-400 transition-colors"
                          style={{
                            paddingLeft: currentQuestion.prefix ? '2.5rem' : '1rem',
                            paddingRight: currentQuestion.suffix ? '5rem' : '1rem'
                          }}
                          autoFocus
                        />
                        {currentQuestion.suffix && (
                          <span className="absolute right-4 top-1/2 transform -translate-y-1/2 text-gray-500 text-lg">
                            {currentQuestion.suffix}
                          </span>
                        )}
                      </div>
                    </div>

                    {/* Navigation Buttons */}
                    <div className="flex gap-4">
                      {step > 0 && (
                        <button
                          onClick={handleBack}
                          className="px-6 py-3 bg-gray-200 text-gray-700 rounded-lg font-semibold hover:bg-gray-300 transition-colors"
                        >
                          ← Back
                        </button>
                      )}
                      <button
                        onClick={handleNext}
                        disabled={!currentQuestion.value || parseFloat(currentQuestion.value) <= 0}
                        className="flex-1 py-3 rounded-lg font-semibold text-white transition-all disabled:opacity-50 disabled:cursor-not-allowed"
                        style={{
                          backgroundColor: currentQuestion.value && parseFloat(currentQuestion.value) > 0 ? '#38B6FF' : '#ccc'
                        }}
                      >
                        {step === questions.length - 1 ? 'Calculate ROI →' : 'Next →'}
                      </button>
                    </div>
                  </div>
                ) : (
                  /* Results Section */
                  <div>
                    {/* Warning if close rate is below 15% */}
                    {results.close < 15 && (
                      <div className="bg-yellow-50 border-l-4 border-yellow-400 p-4 mb-6 rounded">
                        <p className="text-yellow-800">
                          <strong>Note:</strong> Your close rate is below 15%. Results depend on maintaining at least a 15% close rate on qualified calls for optimal performance.
                        </p>
                      </div>
                    )}

                    {/* Results Card */}
                    <div className="bg-white rounded-lg shadow-lg p-8 mb-6">
                      <h2 className="text-3xl font-bold mb-6 text-center" style={{color: '#38B6FF'}}>
                        Your Outbound ROI Projection
                      </h2>

                      {/* Key Metrics Grid */}
                      <div className="grid md:grid-cols-2 gap-6 mb-8">
                        <div className="bg-gray-50 p-6 rounded-lg">
                          <div className="text-sm text-gray-600 mb-1">Sales Calls Required</div>
                          <div className="text-3xl font-bold text-gray-800">
                            {results.callsRequired} calls
                          </div>
                          <div className="text-sm text-gray-500 mt-2">
                            To sign {results.actualClients} clients at {results.close}% close rate
                          </div>
                        </div>

                        <div className="bg-gray-50 p-6 rounded-lg">
                          <div className="text-sm text-gray-600 mb-1">Clients Signed</div>
                          <div className="text-3xl font-bold text-gray-800">
                            {results.actualClients} clients
                          </div>
                          <div className="text-sm text-gray-500 mt-2">
                            Based on your call capacity and close rate
                          </div>
                        </div>

                        <div className="bg-blue-50 p-6 rounded-lg">
                          <div className="text-sm mb-1" style={{color: '#38B6FF'}}>Monthly Revenue Generated</div>
                          <div className="text-3xl font-bold" style={{color: '#38B6FF'}}>
                            ${results.monthlyRevenue.toLocaleString()}
                          </div>
                          <div className="text-sm text-gray-600 mt-2">
                            New money from outbound clients
                          </div>
                        </div>

                        <div className="bg-blue-50 p-6 rounded-lg">
                          <div className="text-sm mb-1" style={{color: '#38B6FF'}}>Monthly Gross Profit</div>
                          <div className="text-3xl font-bold" style={{color: '#38B6FF'}}>
                            ${results.grossProfit.toLocaleString()}
                          </div>
                          <div className="text-sm text-gray-600 mt-2">
                            At {parseFloat(grossMargin)}% margin
                          </div>
                        </div>

                        <div className="bg-gray-50 p-6 rounded-lg">
                          <div className="text-sm text-gray-600 mb-1">Total Outbound Cost</div>
                          <div className="text-3xl font-bold text-gray-800">
                            ${results.totalOutboundCost.toLocaleString()}
                          </div>
                          <div className="text-sm text-gray-500 mt-2">
                            $1,000 tech fee + ${results.actualClients * 400} performance fee
                          </div>
                        </div>

                        <div className="bg-green-50 p-6 rounded-lg">
                          <div className="text-sm text-green-700 mb-1">Net Profit After Outbound</div>
                          <div className="text-3xl font-bold text-green-700">
                            ${results.netProfit.toLocaleString()}
                          </div>
                          <div className="text-sm text-gray-600 mt-2">
                            Pure profit from outbound system
                          </div>
                        </div>
                      </div>

                      {/* ROI Highlight */}
                      <div className="text-center p-8 rounded-lg mb-8" style={{backgroundColor: '#38B6FF'}}>
                        <div className="text-white text-lg mb-2">Your Return on Investment</div>
                        <div className="text-white text-6xl font-bold mb-2">
                          {results.roi.toFixed(1)}x ROI
                        </div>
                        <div className="text-blue-100 text-lg">
                          For every $1 invested, you earn ${(results.roi + 1).toFixed(2)}
                        </div>
                      </div>

                      {/* Summary Statement */}
                      <div className="bg-gray-50 p-6 rounded-lg mb-6">
                        <p className="text-gray-800 text-lg leading-relaxed">
                          <strong>Based on these numbers,</strong> signing just <strong>{results.actualClients} clients per month</strong> would generate <strong>${results.monthlyRevenue.toLocaleString()} in new revenue</strong> and <strong>${results.netProfit.toLocaleString()} in profit</strong>, making outbound one of the highest-leverage growth channels available to your business.
                        </p>
                      </div>

                      {/* Why Outbound Works */}
                      <div className="border-t pt-6 mb-6">
                        <h3 className="text-xl font-bold mb-4 text-gray-800">
                          Why Outbound is Predictable & Controllable
                        </h3>
                        <div className="space-y-3 text-gray-700">
                          <div className="flex items-start">
                            <span className="text-2xl mr-3">✓</span>
                            <p><strong>Creates New Money:</strong> Unlike ads or SEO, outbound doesn't compete for existing traffic it creates entirely new opportunities by reaching prospects who aren't actively searching for you.</p>
                          </div>
                          <div className="flex items-start">
                            <span className="text-2xl mr-3">✓</span>
                            <p><strong>Predictable Pipeline:</strong> You control the volume. Want more calls? Send more emails. Want better quality? Refine your targeting. It's a direct input-output system.</p>
                          </div>
                          <div className="flex items-start">
                            <span className="text-2xl mr-3">✓</span>
                            <p><strong>No Platform Risk:</strong> You're not dependent on algorithm changes, ad costs, or referral timing. Your growth is in your hands, not at the mercy of external platforms.</p>
                          </div>
                          <div className="flex items-start">
                            <span className="text-2xl mr-3">✓</span>
                            <p><strong>Performance-Based Pricing:</strong> With $1,000/month base + $400 per booked call, you only pay more when you win more. Your investment scales with your success.</p>
                          </div>
                        </div>
                      </div>

                      {/* What You Get Section */}
                      <div className="border-t pt-6">
                        <h3 className="text-2xl font-bold mb-4 text-center" style={{color: '#38B6FF'}}>
                          What You Get: Full-Service Outbound System
                        </h3>
                        <p className="text-center text-gray-600 mb-6">
                          Everything you need to book qualified sales calls and sign new clients
                        </p>
                        <div className="grid md:grid-cols-2 gap-3">
                          {deliverables.map((item, index) => (
                            <div key={index} className="flex items-start bg-blue-50 p-4 rounded-lg">
                              <span className="text-xl mr-3 mt-1" style={{color: '#38B6FF'}}>✓</span>
                              <span className="text-gray-800 font-medium">{item}</span>
                            </div>
                          ))}
                        </div>
                      </div>
                    </div>

                    {/* Action Buttons */}
                    <div className="flex gap-4">
                      <button
                        onClick={handleBack}
                        className="px-6 py-3 bg-gray-200 text-gray-700 rounded-lg font-semibold hover:bg-gray-300 transition-colors"
                      >
                        ← Edit Inputs
                      </button>
                      <button
                        onClick={handleReset}
                        className="flex-1 py-3 rounded-lg font-semibold text-white transition-colors"
                        style={{backgroundColor: '#38B6FF'}}
                      >
                        Start Over
                      </button>
                    </div>
                  </div>
                )}

                {/* Footer Note */}
                <div className="text-center mt-8 text-gray-500 text-sm">
                  <p>This calculator uses conservative assumptions based on qualified sales calls and proven close rates.</p>
                  <p className="mt-1">Actual results may vary based on your offer, market, and sales process.</p>
                </div>
              </div>
            </div>
          );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
